<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>State Preview Redirect</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;background:#0b1f2a;color:#fff;padding:2rem}a{color:#7cc}</style></head><body><h1>Preview</h1><div id="out">Loading state…</div><script>(async()=>{const out=document.getElementById('out');try{const r=await fetch('./project-state.json?t='+Date.now(),{cache:'no-store'});if(!r.ok){out.textContent='Failed to load project-state.json ('+r.status+')';return;}const j=await r.json();const url=(j&&j.preview&&j.preview.web)||'';const auth=(j&&j.preview&&j.preview.auth)||null;if(url){out.innerHTML='Redirecting to preview… <a href="'+url+'">'+url+'</a>'+(auth==='basic'?' (Basic-Auth required)':'');location.replace(url);}else{out.innerHTML='Preview not available yet. See <a href="./project-state.json">project-state.json</a>.'}}catch(e){out.textContent='Preview not available yet.';}})();</script></body></html>
